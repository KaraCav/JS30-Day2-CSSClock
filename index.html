<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS + CSS Clock</title>
</head>

<body>


    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>


    <style>
        html {
            background: url(https://i0.wp.com/www.partypacks.co.uk/blog/wp-content/uploads/2016/07/Talking-Tables-Ltd.jpg?resize=1170%2C876), #018DED;
            background-size: cover;
            font-family: 'helvetica neue';
            text-align: center;
            font-size: 10px;
        }

        body {
            margin: 0;
            font-size: 2rem;
            display: flex;
            flex: 1;
            min-height: 100vh;
            align-items: center;
        }

        .clock {
            width: 30rem;
            height: 30rem;
            border: 20px solid white;
            border-radius: 50%;
            margin: 50px auto;
            position: relative;
            padding: 2rem;
            box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.1),
            inset 0 0 0 3px #EFEFEF,
            inset 0 0 10px black,
            0 0 10px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.6);

        }

        .clock-face {
            position: relative;
            width: 100%;
            height: 100%;
            transform: translateY(-3px);
            /* account for the height of the clock hands */
        }

        .hand {
            width: 50%;
            height: 6px;
            background: black;
            position: absolute;
            top: 50%;
            transform-origin: 100%;
            transform: rotate(90deg);
            transition: all 0.03s;
            transition-timing-function: cubic-bezier(.175, 0.885, .32, 2.275)
        }
    </style>

    <script>
        setInterval(setDate, 1000);
        function setDate() {
            const now = new Date();
            // set second hand
            const seconds = now.getSeconds();
            console.log(seconds);
            const secondsDegrees = (seconds / 60) * 360 + 90;
            const secondHand = document.querySelector('.second-hand');
            secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
            // set minute hand
            const minutes = now.getMinutes();
            const minutesDegrees = ((minutes / 60) * 360) + 90;
            const minuteHand = document.querySelector('.min-hand');
            minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;
            // set hour hand
            const hour = now.getHours();
            const hourDegrees = ((hour / 12) * 360) + 90;
            const hourHand = querySelector('.hour-hand');
            hourHand.style.transform = `rotate(${hourDegrees}deg)`;
        }
    </script>
</body>

</html>
